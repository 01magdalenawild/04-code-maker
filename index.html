<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=-1" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!--      -->
        <div class="top-bar">
            <a href="./highscores.html">View Highscores</a>
            <p>Timer: <span id="timer"></span></p>
        </div>
    </header>

    <div>
        <!-- <a> tag that references highscores.html so user could go straight to
            the scores if they want to -->
    </div>
    <div class="outter container"></div>

    <body class="inner-container">
        <div id="start-section">
            <header class="quiz-Intro">
                <h1>Welcome to the quiz</h1>
                <p>To get started with this quiz, start the quiz!</p>
                <button id="startbutton" onclick="startQuiz()">Start Quiz</button>
            </header>
        </div>
        <!-- start button -->
        <main>
            <section id="question-section" class="initial-section-hide">
                <h2 id="question">Question Here</h2>
                <section id="choices" class="choices"></section>
            </section>

            <section id="quiz-over-section" class="initial-section-hide" >
                <h2>Quiz Finished!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <div>

                    <p>
                        Enter initials: <input type="text" id="initials" maxlength="3" />
                        <button id="submit">Submit</button>
                    </p>
                </div>
            </section>

            <section id="highscores-section" class="initial-section-hide">
                <h2>Highscores:</h2>
                <ol>
                    <li></li>
                </ol>
            </section>

        </main>
        <script src="assets/js/questions.js"></script>
        <script src="assets/js/logic.js"></script>
    </body>

</html>
